<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals 2022</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>Goal List 2022</h1>
        <form id="new-task-form">
            <input
                type="text"
                id="new-goal-input"
                placeholder="Please input your goals here" />
                <input
                type="submit"
                id="new-goal-submit"
                placeholder="add goals" />
            
        </form>
    </header>
    <main>
        <section class="goal-list">
            <h2>Goals</h2>

            <div id="goals">
                <div class="goal">
                    <div class="content">
                        <input  
                            type="text"
                            class="text"
                            value="learn node.js"
                            readonly
                        />
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div> 
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
